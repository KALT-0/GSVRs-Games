<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSVR GAMES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .topbar {
            background-color: #333;
            overflow: hidden;
        }
        .topbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .games-list {
            margin-top: 20px;
        }
        .game-link {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <a href="#" onclick="showPage('main')">Main</a>
        <a href="#" onclick="showPage('games')">Games</a>
    </div>

    <div id="main" class="content">
        <h1>Welcome to GSVR Games!</h1>
        <h2>Featured Games</h2>
        <div>
            <h3>Clicker game</h3>
            <a href="https://clickergsvr.netlify.app/" target="clickergsvr">Play Clicker game</a>
        </div>
    </div>

    <div id="games" class="content" style="display: none;">
        <h1>All Games</h1>
        <div class="games-list">
            <div class="game-link">
                          <h3>Clicker game</h3>
            <a href="https://clickergsvr.netlify.app/" target="clickergsvr">Play Clicker game</a>
          </div>
        </div>
    </div>

    <script>
        function showPage(page) {
            // Hide all pages
            document.getElementById('main').style.display = 'none';
            document.getElementById('games').style.display = 'none';

            // Show the selected page
            document.getElementById(page).style.display = 'block';
        }

        // Default page on load
        showPage('main');
    </script>
</body>
</html>
